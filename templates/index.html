<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familienzimmer - Google Home Controller</title>
    <link rel="stylesheet" href="/static/style.css?v=1.0.5">
</head>
<body>
    <div class="container">
        <header>
            <h1>Familienzimmer</h1>
            <span class="status-dot" id="statusDot"></span>
        </header>

        <div class="player">
            <!-- Album Art -->
            <div class="album-art">
                <img id="albumArt" src="" alt="Album Art">
                <div class="no-art" id="noArt">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                </div>
            </div>

            <!-- Track Info -->
            <div class="track-info">
                <h2 id="trackTitle">Nicht aktiv</h2>
                <p id="trackArtist"></p>
                <p id="trackAlbum" class="album"></p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>

            <!-- Playback Controls -->
            <div class="controls">
                <button id="btnStop" class="control-btn" title="Stop">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h12v12H6z"/>
                    </svg>
                </button>
                <button id="btnPlayPause" class="control-btn play-btn" title="Play/Pause">
                    <svg viewBox="0 0 24 24" fill="currentColor" id="iconPlay">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" fill="currentColor" id="iconPause" style="display:none">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                <button id="btnSkip" class="control-btn" title="Skip">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-control">
                <button id="btnVolDown" class="vol-btn" title="Leiser">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"/>
                    </svg>
                </button>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
                <button id="btnVolUp" class="vol-btn" title="Lauter">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </button>
                <span id="volumeValue">50%</span>
            </div>

            <!-- App Info -->
            <div class="app-info">
                <span id="appName"></span>
            </div>

            <!-- Radio Section -->
            <div class="radio-section">
                <h3>Radio</h3>
                <div class="radio-grid" id="radioGrid"></div>
            </div>

            <!-- YouTube Section -->
            <div class="youtube-section">
                <h3>YouTube</h3>
                <div class="radio-grid" id="youtubeGrid"></div>
            </div>

            <!-- Voice Assistant Section -->
            <div class="assistant-section">
                <h3>Voice Assistant</h3>
                <div class="assistant-status" id="assistantStatus">
                    <span class="status-indicator offline" id="assistantIndicator"></span>
                    <span id="assistantStatusText">Offline</span>
                </div>

                <!-- Settings -->
                <div class="assistant-settings-grid">
                    <!-- Row 1: Output Target -->
                    <div class="setting-row">
                        <span class="setting-label">Ausgabe:</span>
                        <div class="output-buttons">
                            <button id="btnOutputBrowser" class="output-btn active" title="Browser">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8h16v10z"/>
                                </svg>
                                Browser
                            </button>
                            <button id="btnOutputGHome" class="output-btn" title="Google Home">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                                </svg>
                                Google Home
                            </button>
                        </div>
                    </div>

                    <!-- Row 2: Auto-Play & Silence -->
                    <div class="setting-row">
                        <div class="setting-item-inline">
                            <label class="toggle-switch">
                                <input type="checkbox" id="autoPlayToggle">
                                <span class="toggle-slider"></span>
                            </label>
                            <span class="setting-label">Auto-Play</span>
                        </div>
                        <div class="setting-item-inline silence-control">
                            <svg viewBox="0 0 24 24" fill="currentColor" class="setting-icon-small">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                            <span class="setting-label">Stille:</span>
                            <input type="range" id="silenceDuration" min="1" max="5" step="0.5" value="2.5" class="silence-slider">
                            <span id="silenceValue" class="setting-value">2.5s</span>
                        </div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="assistant-chat">
                    <div class="chat-input-container">
                        <input type="text" id="assistantInput" placeholder="Frag mich etwas..." autocomplete="off">
                        <button id="btnAssistantMic" class="assistant-btn mic-btn" title="Spracheingabe">
                            <svg viewBox="0 0 24 24" fill="currentColor" id="micIcon">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                            <svg viewBox="0 0 24 24" fill="currentColor" id="micActiveIcon" style="display:none">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                        </button>
                        <button id="btnAssistantSend" class="assistant-btn send-btn" title="Senden">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="chat-response" id="chatResponse"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="browserAudio" playsinline webkit-playsinline preload="auto" style="display:none"></audio>
    <div id="debugLog" class="debug-log"></div>
    <div class="version-info" id="versionInfo">v1.0.5</div>
    <script src="/static/app.js?v=1.0.5"></script>
</body>
</html>
